<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>06 - Bootstrap Form</title>
		<link 
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../styles.css" />
		<link rel="stylesheet" href="hw-styles.css" />
	</head>
	<body>
		<main>
		
			<form class="bg-light rounded border p-3 mt-5 mx-auto">
				<h1 class="text-uppercase mb-4">Contact Form</h1>
				<div class="mb-3 row">
					<label for="name" class="col-sm-4 col-form-label">Username</label>
					<div class="col-sm-8">
						<input required type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="mb-3 row">
					<label for="email" class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input required type="email" class="form-control" id="email" />
					</div>
				</div>
				<div class="mb-3 row">
					<label for="password" class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input required type="password" class="form-control" id="password" />
					</div>
				</div>
				<fieldset class="mb-3">
					<legend class="col-form-label">  
						Would you like to sign up for the newsletter?
					</legend>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="signUp" id="yes" value="yes"  />
						<label class="form-check-label" for="yes"> Yes, sign me up </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="signUp" id="no" value="no" />
						<label class="form-check-label" for="no"> No, thanks </label>
					</div>
				</fieldset>
				<div class="mb-3 row">
					<label for="date" class="col-sm-4 col-form-label">Date</label>
					<div class="col-sm-8">
						<input type="date" class="form-control" id="date" />
					</div>
				</div>
				<div class="group-buttons mb-3">
					<input type="submit" class="btn-primary" value="Submit" />
					<input type="reset" class="btn-secondary" value="Reset" />
				</div>
			</form>

		</main>
         <!-- Citation
			HTML and CSS- Jon Duckett
			https://www.w3schools.com/html/ -->
	</body>
</html>
