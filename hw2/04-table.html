<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="04-table.css" type="text/css" media="screen" />
    <title>04-Table</title>
  </head>
  <body role="main">
    <h1>TV Listings</h1>
    <table>
      <thead>
        <tr class="trow">
          <th class="table-heading">Time/Channels</th>
          <th class="table-heading">8:00 PM</th>
          <th class="table-heading">9:00 PM</th>
          <th class="table-heading">10:00 PM</th>
        </tr>
      </thead>
      <tr class="trow">
        <td class="channel">ABC</td>
        <td class="table-row">The Goldsburgs</td>
        <td class="table-row">Home Economics</td>
        <td class="table-row">black-ish</td>
      </tr>
      <tr class="trow">
        <td class="channel">CBS</td>
        <td class="table-row">Young Sheldon</td>
        <td class="table-row">United States Of Al</td>
        <td class="table-row">Mom</td>
      </tr>
      <tr class="trow">
        <td class="channel">NBC</td>
        <td class="table-row" colspan="3">Stanley Cup Playoffs</td>
      </tr>
      <tr class="trow">
        <td class="channel">Fox</td>
        <td class="table-row">Beat Shazam</td>
        <td class="table-row" colspan="2">Local Programming</td>
      </tr>
    </table>
    <!-- Citation
			HTML and CSS- Jon Duckett
			https://www.w3schools.com/html/ -->
  </body>
</html>
