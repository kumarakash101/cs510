<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html">
    <title>05 - Form</title>
		<link 
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="hw-styles.css" />
    <script defer src="05-form.js"></script>

	</head>
	<body>
		<main>
		
			<form class="bg-white rounded border p-4 mt-5 mx-auto" onsubmit="return handleSubmit(event)" method="post" action="">
				<h1 class="text-uppercase mb-4 col-form-label fw-bold fs-1">Registration Form</h1>
				<div class="mb-3 row">
					<label for="name" class="col-sm-4 col-form-label fw-bold fs-5">Username:</label>
					<div class="col-sm-8">
						<input ype="text" class="form-control " name="uname" id="name" />
					</div>
				</div>
				<div class="mb-3 row">
					<label for="email" class="col-sm-4 col-form-label fw-bold fs-5">Email:</label>
					<div class="col-sm-8">
						<input  type="email" class="form-control" name="email" id="email" />
					</div>
				</div>
				<div class="mb-3 row">
					<label for="password" class="col-sm-4 col-form-label fw-bold fs-5">Password:</label>
					<div class="col-sm-8">
						<input  type="password" class="form-control" name="password" id="password" />
					</div>
				</div>
				<fieldset class="mb-3">
					<legend class="col-form-label fw-bold fs-5">  
						Would you like to sign up for the newsletter?
					</legend>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="signUp" id="yes" value="yes"  />
						<label class="form-check-label" for="yes"> Yes, sign me up </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="signUp" id="no" value="no" />
						<label class="form-check-label" for="no"> No, thank you </label>
					</div>
				</fieldset>
				<div class="mb-3 row">
					<label for="date" class="col-sm-4 col-form-label fw-bold fs-5">Date:</label>
					<div class="col-sm-8">
						<input type="date" name="date" class="form-control" id="date" />
					</div>
				</div>
				<div class="group-buttons mb-4">
					<input type="submit" class="btn-primary" value="Submit" />
					<input type="reset" class="btn-secondary" value="Reset" />
				</div>
			</form>

		</main>

	</body>
</html>
